<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Quiz RPGuaxa</title>
  <script  src="/scripts/script.js" defer></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="titulo">
    <h2>SHOW DO GUAXÃO</h2>
  </div>
  <div class="jogo">
    <div class="sidebar" id="sidebar">
      <a href="">Regras do jogo</a>
      <div class="ajudas" id="ajudas">
        <p>Ajudas</p>
        <button class="button-ajuda" onclick="convidarPersonagem()">
          <img src="./src/mic.png" alt="microfone e fones de ouvido" class="img-ajudas">
          <p>Personagem Convidado</p>
        </button>
        <button class="button-ajuda" onclick="correrContraPersonagens()">
          <img src="./src/corrida.png" alt="carro de corrida dourado" class="img-ajudas">
          <p>Corrida contra Personagens</p>
        </button>
        <button class="button-ajuda">
          <img src="./src/grafico.png" alt="gráfico de barras com quatro barras coloridas" class="img-ajudas">
          <p>Porcentagens dos Padrinhos</p>
        </button>
      </div>
    </div>
    <div class="sidebar hidden" id="interacao-ajuda">
      <img src="./src/telefone.png" alt="telefone verde" class="img-convidado">
      <span class="apresentacao-convidado" id="apresentacao-convidado">
        <p id="fala-convidado">Alô! Aqui é <strong id="nome-personagem"></strong>. Lembra de mim? Quem me interpretou foi <strong id="nome-jogador"></strong> em <strong id="nome-episodio"></strong>! Estou aqui para te ajudar. Aperte o botão abaixo e eu te darei a minha resposta.</p>
      </span>
      <button class="botao-enviar" id="botao-resposta"">Resposta</button>
    </div>
    <div class="logo">
        <img src="" alt="" />
      </div>
    
      <div class="conteudo-jogo">
        <section class="questionario">
          <div class="conteudo">
            <span class="progresso"></span>
            <span class="pergunta"></span>
            <div class="respostas">
              <input type="text" class="input-criacao" id="input-nome" placeholder="Digite seu nome">
              <input type="text" class="input-criacao" id="input-atributo" placeholder="Digite seu atributo (2, 3, 4 ou 5)">
              <button onclick="validarAtributo()" class="botao-enviar" id="botao-enviar">Enviar</button>
              <button onclick="limparTela()" class="botao-enviar hidden" id="botao-iniciar">Iniciar!</button>
            </div>
          </div>
    
          <div class="fim">
            <span></span>
           
          </div>
  </div>

    </section>
  </div>
</body>
</html>
